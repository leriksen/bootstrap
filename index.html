<!doctype html>
<html lang="en" xmlns:margin-top="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Hello, world!</title>

</head>
<body>

<div class="container">
    <div class="row top-navigation">
        <div class="col-12">
            <h3>NAB Navigation</h3>
        </div>
    </div>
    <div class="row launchpad-navigation">
        <div class="col-12">
            <h3>Launchpad Navigation</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <img class="super d-none d-lg-inline d-xl-none" src="./rocket-1022x725.jpg" alt="">
                <div class="row impose">
                    <div class="col-md-3 col-lg-3 bg-warning">
                        <h3>Welcome User</h3>
                        <p>You are the nth user of Launchpad</p>
                        <p>You have 4 things in your action box</p>
                    </div>
                    <div class="col-md-3 col-lg-3 bg-info ml-auto">
                        <h3>Latest News</h3>
                        <p>Exciting things are happening</p>
                        <p>You should actively wait for them</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="col-12">
            <h3>Footer</h3>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
